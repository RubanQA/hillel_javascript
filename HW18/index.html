<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hillel Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="prism.css">
</head>
<body>
    <main class="view">
        <h1 class="title">
            Micro Code Editor
            <small>With syntax highlight*</small>
        </h1>

        <div class="window">
            <div class="window-header">
                <div class="action-buttons"></div>
                <select class="language">
                    <option value="javascript" selected>JavaScript</option>
                    <option value="markup">HTML</option>
                    <option value="php">PHP</option>
                </select>
            </div>
            <div class="window-body">
                <textarea class="code-input">// Switch the language and put some code on me :)
// This is a 'Homework 18' by Ruban Denys.

function greetings(name){
    name = name || "stranger";
    return "Hello, " + name + "!";
}

window.onload = alert(greetings());</textarea>
                <pre class="code-output">
                    <code class="language-javascript">
                    </code>
                </pre>
            </div>
        </div>
    </main>
    <script src="prism.js"></script>
    <script src="script.js"></script>
</body>
</html>
